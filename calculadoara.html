<!DOCTYPE html>
<html lang="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="imagen/blutweb.logo.png">

    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagen/logo-blutweb-2.png" alt="logo-bluweb">
            <h2>blutweb</h2>
        </div>
        <nav class="headernav">
            <a href="index.html">inicio<i class="bi bi-search"></i></a>
        </nav>
    </header>

    <label for="toggle"><i class="bi bi-moon-fill"></i></label>
    <input type="checkbox" id="toggle">
    <div class="contenedor">
    
    </div>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn1" onclick="clearDisplay()">C</button>
            <button class="btn1" onclick="appendToDisplay('/')">%</button>
            <button class="btn1" onclick="appendToDisplay('*')">x</button>
            <button class="btn1" onclick="appendToDisplay('-')">-</button>
            <button class="btn1" onclick="appendToDisplay('+')">+</button>
            <button class="btn1" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn2" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        // JavaScript functionality for the calculator
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }


        let toggle=document.getElementById('toggle');
        toggle.addEventListener('chenge', (event)=>{
            let checked=event.toggle.checked;
            document.body.classList.toggle('dark');
            
        })



    </script>
</body>
</html>
